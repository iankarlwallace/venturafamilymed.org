# behat.yml
default:
    extensions:
        Behat\MinkExtension:
            base_url: http://venturafamilymed.org/
            show_cmd: /opt/google/chrome/chrome %s
            default_session: goutte
            goutte: ~
            selenium2:
                browser: chrome
                wd_host: "http://localhost:4444/wd/hub"
                capabilities:
                    browserName: chrome
                    browser: chrome
                    version: ""
                    chrome:
                        switches:
                            - "start-maximized"
            
test:
    extensions:
        Behat\MinkExtension:
            base_url: http://localhost:8080/
            show_cmd: /opt/google/chrome/chrome %s
            default_session: goutte
            goutte: ~
            selenium2:
                browser: chrome
                wd_host: "http://localhost:4444/wd/hub"
                capabilities:
                    browserName: chrome
                    browser: chrome
                    version: ""
                    chrome:
                        switches:
                            - "start-maximized"
           
